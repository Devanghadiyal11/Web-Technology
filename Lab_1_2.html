
<!DOCTYPE html>
<html>
<head>
    <title>Lab-1-2</title>
</head>
<body>
    <script type="text/javascript">
    a = parseInt(prompt("Enter a number"));
    count = 0;
    for(i=1;i<=a;i++){
        if(a%i==0){
            count++;
        }
    }
    if(count == 2){
        alert("Is not  Prime");
    }
    else{
        alert("Is Prime");
    }
</script>
</body>
</html>
